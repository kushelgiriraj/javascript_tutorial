<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .cart-button-container {
            position: absolute;
            top: 30px;
            right: 40px;
        }

        .cart-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 20px; /* Adjust the size as needed */
            height: 20px; /* Adjust the size as needed */
        }

        .cart-button svg {
            width: 100%; /* Scale SVG to fit the container */
            height: auto;
        }

        .cart-button:focus {
            outline: none;
        }

        .add-to-cart-button {
            background-color: #ffd500;
            color: #110f0f;
            border: none;
            padding: 10px 30px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 20px;
        }

        .add-to-cart-button:hover {
            background-color: #cca300;
        }
    </style>
</head>
<body>
    <!-- Cart button in the top right corner -->
    <div class="cart-button-container">
        <button class="cart-button" onclick="alert('Checkout cart')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7 4h-2l-1-3h-2v2h1l4 14h11l3-9h-15.42l-.58-2zm11.1 12h-9.65l-1.5-5h12.95l-1.8 5zm-1.1 2c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm-10 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
            </svg>
        </button>
    </div>

    <!-- Add to Cart button centered on the page -->
    <button onclick="addedToCart();" class="add-to-cart-button js-addToCart">
        Add to Cart
    </button>
    <script>
        let itemQuantity = 0;
        function addedToCart() {
            itemQuantity += 1;
            // alert(itemQuantity);
            button = document.querySelector('.js-addToCart');
            
            if (button.innerHTML === 'Add to Cart') {
                button.innerHTML = 'Added!';
            }  
            
            setTimeout(function() {
                button.innerHTML = 'Add to Cart';
            }, 300);
        }
    </script>
</body>
</html>
